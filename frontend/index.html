<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div id="app-container">
        
        <aside id="folder-sidebar">
            <h2>Folders</h2>
            <ul id="folder-list">
                <!--
                <li class="folder-item active">
                    <span class="folder-name">Inbox</span>
                    <span class="item-count">3</span>
                </li>
                <li class="folder-item">
                    <span class="folder-name">Work</span>
                    <span class="item-count">5</span>
                </li>
                <li class="folder-item">
                    <span class="folder-name">Personal</span>
                    <span class="item-count">1</span>
                </li>
            -->
                <li class="folder-item add-folder">
                    <span class="folder-name">+ Add New Folder</span>
                </li>
            </ul>
        </aside>

        <main id="todo-main-content">
            <header>
                <h1 id="current-folder-title">Inbox</h1>
                <div class="actions">
                    <input type="text" id="new-todo-input" placeholder="What needs to be done?">
                    <button id="add-todo-btn">Add To-Do</button>
                </div>
            </header>

            <ul id="todo-list">
                <li class="todo-item complete">
                    <input type="checkbox" checked>
                    <span class="todo-text">File taxes ðŸ’°</span>
                    <button class="delete-btn">Delete</button>
                </li>
                <li class="todo-item">
                    <input type="checkbox">
                    <span class="todo-text">Buy groceries (milk, bread)</span>
                    <button class="delete-btn">Delete</button>
                </li>
                <li class="todo-item">
                    <input type="checkbox">
                    <span class="todo-text">Call mechanic for oil change</span>
                    <button class="delete-btn">Delete</button>
                </li>
            </ul>
        </main>

    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
